<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정 - Basic Study 개인 공부 블로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .nav {
            background-color: #e8f1f9;
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            display: flex;
            padding: 20px;
             width: 50%;
            margin-left: 27%;	
        }
        .sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
        .main {
            width: 50%;
            padding-left: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
        }
        .main form {
            display: flex;
            flex-direction: column;
        }
        .main label {
            margin: 10px 0 5px;
        }
        .main input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .main button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
         .footer {
            background-color: #e8f1f9;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .notice {
            background-color: #e8f1f9;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
	<div th:replace="~{common/header :: header}" ></div>
    
    <div class="nav">
        <a href="#">Client</a>
        <a href="#">Image</a>
        <a href="#">Spring</a>
        <a href="#">Java</a>
        <a href="#">JavaScript</a>
        <a href="#">Error</a>
    </div>
	</body>
    <br>
    <div class="content">
        <div class="sidebar">
            <ul>
            </ul>
        </div>
        <div class="main">
        <h2>회원가입</h2>
            <form>
                <label for="name">이름</label>
                <input type="text" id="name" value="오승현">
                <label for="email">아이디</label>
                <input type="id" id="id" value="whiljel">
                <label for="password">비밀번호</label>
                <input type="password" id="password" value="password">
                <label for="confirm-password">비밀번호 확인 (비밀번호를 한번 더 입력해주세요.)</label> <!-- 스크립트에 ajax로 텍스트 색, 알림 구현 -->
                <input type="password" id="confirm-password" value="password">
                <label for="email">이메일</label> <!-- 이메일 선택할 수 있게 드롭다운 -->
                <input type="email" id="email" value="email">
                <label for="phone">휴대폰 번호</label>
                <input type="text" id="phone" value="01012345678"> <br>
                <button type="submit">가입하기</button>
            </form>
        </div>
    </div>
    <div class="notice">
        주의 사항
    </div>
    <div class="footer">
        문의사항: osh021511@naver.com | Phone: 012-345-6789
    </div>
</body>
</html>
