<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
@font-face {
    font-family: 'NanumSquareRound';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body {
    font-family: 'NanumSquareRound', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
}
.nav-container {
    width: 200px;
    background-color: #333;
    color: white;
    padding: 20px 0;
    height: 100vh;
}
.nav-container h3 {
    text-align: center;
    margin-bottom: 20px;
}
.nav-container ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.nav-container li {
    padding: 10px 20px;
    border-bottom: 1px solid #555;
}
.nav-container li:hover {
    background-color: #555;
}
.nav-container a {
    color: white;
    text-decoration: none;
}
.nav-container .active {
    font-weight: bold;
    font-size: 1.1em;
}
.main-container {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}
.container {
    width: 900px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}
h2 {
    border-left: 5px solid black;
    padding-left: 10px;
    display: inline-block;
    margin-bottom: 15px;
}
.table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}
.table th, .table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}
.table th {
    background-color: #f2f2f2;
}
.table-group-divider {
    border-top: 2px solid gray;
}
.form-check-input {
    transform: scale(1);
    accent-color: #FF6347;
}
button {
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}
#write_button {
    background-color: #4CAF50;
}
#update_button {
    background-color: #FFB74D;
}
#delete_button {
    background-color: #E57373;
}
.buttons-container {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-bottom: 20px;
}
.pagination-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
.pagination-container .prev-button,
.pagination-container .next-button,
.pagination-container .number-button-wrapper {
    padding: 10px;
    cursor: pointer;
}

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}
.search-container select,
.search-container .search,
.search-container .search-button {
    height: 40px;
    margin-right: 10px;
}
.search-container select {
    width: 100px;
}
.search input {
    width: 200px;
    border: 1px solid #bbb;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 14px;
}
.search-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}
</style>
<title>Error 모음집</title>
</head>
<body>
<div class="nav-container">
    <h3>관리자메뉴</h3>
    <ul>
        <li><a href="#">방문자게시판</a></li>
        <li><a href="#">Image</a></li>
        <li><a href="#">Spring</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#" class="active">Error 모음집</a></li>
        <li><a href="#">회원정보수정</a></li>
    </ul>
</div>
<div class="main-container">
    <div class="container">
        <h2>Error 모음집</h2>
        <table class="table">

                    <th scope="col" style="width: 50%;">글 제목</th>
                    <th scope="col" style="width: 10%">작성자</th>
                    <th scope="col" style="width: 10%;">작성일</th>
                    <th scope="col" style="width: 12%">조회수</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                    <td scope="row">13</td>
                    <td>방문자</td>
                    <td>관리자</td>
                    <td>2024.06.18</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                    <td scope="row">12</td>
                    <td>방문자</td>
                    <td>관리자</td>
                    <td>2024.06.18</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                    <td scope="row">11</td>
                    <td>방문자</td>
                    <td>관리자</td>
                    <td>2024.06.18</td>
                    <td>20</td>
                </tr>
                <!-- 기존 10개의 게시글 -->
            </tbody>
        </table>
        <div class="buttons-container">
            <button class="btn btn-primary" type="button" id="write_button">쓰기</button>
            <button class="btn btn-primary" type="button" id="update_button">수정</button>
            <button class="btn btn-primary" type="button" id="delete_button">삭제</button>
        </div>
        <div class="search-container">
            <select class="form-select" aria-label="Default select example">
                <option selected>----</option>
                <option value="1">작성자</option>
                <option value="2">제목</option>
                <option value="3">글 번호</option>
            </select>
            <div class="search">
                <input type="text" placeholder="검색어 입력">
            </div>
            <button class="search-button">검색</button>
        </div>
        <div class="pagination-container">
            <div class="prev-button">&lt;</div>
            <div class="number-button-wrapper">
                <span class="number-button">1</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">2</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">3</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">4</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">5</span>
            </div>
            <div class="next-button">&gt;</div>
        </div>
    </div>
</div>
</body>
</html>
