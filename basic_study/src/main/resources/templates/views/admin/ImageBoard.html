<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
@font-face {
    font-family: 'NanumSquareRound';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body {
    font-family: 'NanumSquareRound', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
}
.nav-container {
    width: 200px;
    background-color: #333;
    color: white;
    padding: 20px 0;
    height: 100vh;
}
.nav-container h3 {
    text-align: center;
    margin-bottom: 20px;
}
.nav-container ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.nav-container li {
    padding: 10px 20px;
    border-bottom: 1px solid #555;
}
.nav-container li:hover {
    background-color: #555;
}
.nav-container a {
    color: white;
    text-decoration: none;
}
.nav-container .active {
    font-weight: bold;
    font-size: 1.1em;
}
.main-container {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}
.container {
    width: 900px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}
h2 {
    border-left: 5px solid black;
    padding-left: 10px;
    display: inline-block;
    margin-bottom: 15px;
}
.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 20px;
}
.image-item {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}
.image-placeholder {
    width: 100%;
    height: 150px;
    background-color: #28a745;
    margin-bottom: 10px;
}
.image-title {
    font-weight: bold;
    margin-bottom: 5px;
}
.image-count {
    color: #666;
}
.search-bar {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}
.search-bar input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px 0 0 5px;
}
.search-bar button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}
.pagination-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
.pagination-container .prev-button,
.pagination-container .next-button,
.pagination-container .number-button-wrapper {
    padding: 10px;
    cursor: pointer;
}

</style>
<title>이미지 게시판</title>
</head>
<body>
<div class="nav-container">
    <h3>관리자메뉴</h3>
    <ul>
        <li><a href="#">방문자게시판</a></li>
        <li><a href="#" class="active">Image</a></li>
        <li><a href="#">Spring</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">Error 모음집</a></li>
        <li><a href="#">회원정보수정</a></li>
    </ul>
</div>
<div class="main-container">
    <div class="container">
        <h2>이미지 게시판</h2>
        <div class="image-grid">
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="image-count">2</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="image-count">2</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="image-count">2</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="image-count">2</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="image-count">2</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="image-count">2</div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="검색">
            <button>검색</button>
        </div>
        <div class="pagination-container">
            <div class="prev-button">&lt;</div>
            <div class="number-button-wrapper">
                <span class="number-button">1</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">2</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">3</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">4</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">5</span>
            </div>
            <div class="next-button">&gt;</div>
        </div>
    </div>
</div>
</body>
</html>
