<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 댓글 보기 - Basic Study 개인 공부 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .nav {
            background-color: #e8f1f9;
            padding: 40px 0;
            text-align: center;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
        .main {
            width: 900px;
            height: 750px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
         h2 {
   			border-left: 5px solid black;
    		padding-left: 10px;
    		display: inline-block;
    		margin-bottom: 15px;
		} 
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
        }
        .sidebar .active {
    		font-weight: bold;
    		font-size: 1.4em;
		}
        .main table {
            width: 100%;
            border-collapse: collapse;
        }
        .main table, .main th, .main td {
            border: 1px solid #ddd;
        }
        .main th {
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .main td {
            padding: 10px;
            text-align: center;
        }
        .main .button-container {
            text-align: right;
            margin-top: 10px;
        }
        .main button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .footer {
            background-color: #e8f1f9;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .notice {
            background-color: #e8f1f9;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body id="myComment"> <!-- 페이지 ID가 myComment -->

	<div th:replace="~{common/header :: header}" ></div>

    <div class="header">
        <div class="logo">
            <h1>JAVA STUDY BLOG</h1>
        </div>
        <div class="title">
            <h1>Basic Study 개인 공부 블로그</h1>
        </div>
        <div class="auth">
            <button>회원가입</button>
            <button>로그인</button>
        </div>
    </div>
    <div class="nav">
        <a href="#">Client</a>
        <a href="#">Image</a>
        <a href="#">Spring</a>
        <a href="#">Java</a>
        <a href="#">JavaScript</a>
        <a href="#">Error</a>
    </div>
    <br>
    <div class="content">
        <div class="sidebar">
            <div class="nav"> 
                <ul>
                    <li><a th:href="@{editPage.me}" id="link-editPage">내 정보 수정</a></li>
                    <li><a th:href="@{myComment.me}" id="link-myComment">내 댓글 보기</a></li>
                    <li><a th:href="@{myPost.me}" id="link-myPost">내 게시글 보기</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <h2>내 댓글 보기</h2>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>제목</th>
                        <th>내용</th>
                        <th>작성 일자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>안녕하세요.</td>
                        <td>좋은 하루예요</td>
                        <td>2024-07-23</td>
                    </tr>
                </tbody>
            </table>
            <div class="button-container">
                <button type="submit">수정하기</button>
                <button type="submit">삭제하기</button>
            </div>
        </div>
    </div>
    <div class="notice">
        주의 사항
    </div>
    
    <div class="nav"> 
        <a th:href="@{editPage.me}">내 정보 수정</a>
        <a th:href="@{myComment.me}">내 댓글 보기</a>
        <a th:href="@{myPost.me}">내 게시글 보기</a>
    </div>
    
    <div class="nav"> 
        <a th:href="@{BoardDetail.bo}">글 상세 페이지</a>
        <a th:href="@{writeBoard.bo}">글쓰기 페이지</a>
        <a th:href="@{writeImageBoard.bo}">글+이미지 쓰기 페이지</a>
    </div>
    
    <div class="nav"> 
        <a th:href="@{UserBoard.ad}">방문자게시판</a>
        <a th:href="@{ImageBoard.ad}">이미지</a>
        <a th:href="@{SpringBoard.ad}">스프링</a>
        <a th:href="@{JavaBoard.ad}">자바</a>
        <a th:href="@{JavaScriptBoard.ad}">자바 스크립트</a>
        <a th:href="@{ErrorBoard.ad}">에러 모음집</a>
    </div>
    
    <div>
		<div th:replace="~{common/footer :: footer}"></div>
	</div>

    <script>
        const currentPageId = document.body.id;
        const activeLink = document.getElementById('link-' + currentPageId);
        if (activeLink) {
            activeLink.classList.add('active');
        }
    </script>
</body>
</html>
