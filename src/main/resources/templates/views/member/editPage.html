<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정 - Basic Study 개인 공부 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .nav {
            background-color: #e8f1f9;
            padding: 40px 0;
            text-align: center;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
        .main {
            width: 900px;
            height: 750px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
        }
        .sidebar .active {
    		font-weight: bold;
    		font-size: 1.4em;
		}
        .main form {
            display: flex;
            flex-direction: column;
        }
        .main label {
            margin: 10px 0 5px;
        }
        .main input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .main button {
            padding: 10px;
            width: auto;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 auto;
            border-radius: 5px;
        }
        h2 {
   			border-left: 5px solid black;
    		padding-left: 10px;
    		display: inline-block;
    		margin-bottom: 15px;
		}
        .footer {
            background-color: #e8f1f9;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .notice {
            background-color: #e8f1f9;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body id="editPage">
    <div th:replace="~{common/header :: header}"></div>
    <br>
    <div class="content">
        <div class="sidebar">
            <div class="nav"> 
                <ul>
                    <li><a th:href="@{editPage.me}" id="link-editPage">내 정보 수정</a></li>
                    <li><a th:href="@{myComment.me}" id="link-myComment">내 댓글 보기</a></li>
                    <li><a th:href="@{myPost.me}" id="link-myPost">내 게시글 보기</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <h2>내 정보 수정</h2>
            <form>
                <label for="name">이름</label>
                <input type="text" id="name" value="오승현">
                <label for="email">아이디</label>
                <input type="email" id="email" value="HHH@naver.com">
                <label for="password">비밀번호</label>
                <input type="password" id="password" value="password">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" value="password">
                <label for="phone">휴대폰 번호</label>
                <input type="text" id="phone" value="01012345678">
                <label for="email">이메일</label>
                <input type="email" id="email" value="HHH@naver.com">
                <br> <br> <br> <br>
                <button type="submit">수정하기</button>
            </form>
        </div>
    </div>
    <div th:replace="~{common/footer :: footer}"></div>

    <script>
        const currentPageId = document.body.id;

        const activeLink = document.getElementById('link-' + currentPageId);
        if (activeLink) {
            activeLink.classList.add('active');
        }
    </script>
</body>
</html>
