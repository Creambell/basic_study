<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- 웹 폰트 'NanumSquareRound'를 불러오기 위한 CSS 선언 -->
<style>
@font-face {
    font-family: 'NanumSquareRound';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
/* 기본 스타일 설정 */
body {
    font-family: 'NanumSquareRound', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
}
/* 사이드바 스타일 설정 */
.nav-container {
    width: 200px;
    background-color: #333;
    color: white;
    padding: 20px 0;
    height: 100vh;
}
.nav-container h3 {
    text-align: center;
    margin-bottom: 20px;
}
.nav-container ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.nav-container li {
    padding: 10px 20px;
    border-bottom: 1px solid #555;
}
.nav-container li:hover {
    background-color: #555;
}
.nav-container a {
    color: white;
    text-decoration: none;
}
.nav-container .active {
    font-weight: bold;
    font-size: 1.1em;
}
/* 메인 컨텐츠 스타일 설정 */
.main-container {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}
.container {
    width: 900px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    margin-top: 100px;
}
h2 {
    border-left: 5px solid black;
    padding-left: 10px;
    display: inline-block;
    margin-bottom: 15px;
}
/* 이미지 그리드 스타일 설정 */
.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 20px;
}
.image-item {
    border: 1px solid gray;
    padding: 10px;
    text-align: center;
    position: relative; /* 조회수 위치 조정을 위한 상대 위치 설정 */
}
.image-placeholder {
    width: 100%;
    height: 150px;
    background-color: gray;
    margin-bottom: 10px;
}
.image-title {
    font-weight: bold;
    margin-bottom: 5px;
}
/* 조회수 스타일 추가 */
.view-count {
    color: #666;
    text-align: right;
    margin-top: 5px;
}
/* 검색 바 스타일 설정 */
.search-container {
    display: flex;
    justify-content: center; /* 검색 바와 버튼을 우측 정렬 */
    align-items: center;
    margin-bottom: 20px;
}
.search-container select,
.search-container .search,
.search-container .search-button {
    height: 40px;
    margin-right: 10px;
}
.search-container select {
    width: 100px;
}
.search input {
    width: 200px;
    border: 1px solid #bbb;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 14px;
}
.search-button {
    background-color: #4CAF50; /* 검색 버튼 색상 설정 */
    color: white;
    border: none;
    padding: 0 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}
/* 페이지네이션 스타일 설정 */
.pagination-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}
.pagination-container .prev-button,
.pagination-container .next-button,
.pagination-container .number-button-wrapper {
    padding: 10px;
    cursor: pointer;
}
</style>
<title>이미지 게시판</title>
</head>
<body>

	<div th:replace="~{common/header :: header}"></div>

<!-- 사이드바 -->
<div class="nav-container">
    <h3>관리자메뉴</h3>
    <ul>
        <li><a href="#">방문자게시판</a></li>
        <li><a href="#" class="active">Image</a></li>
        <li><a href="#">Spring</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">Error 모음집</a></li>
        <li><a href="#">회원정보수정</a></li>
    </ul>
</div>
<!-- 메인 컨텐츠 -->
<div class="main-container">
    <div class="container">
        <h2>이미지 게시판</h2>
        <div class="image-grid">
            <!-- 각 이미지 항목 -->
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="view-count">2 Views</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="view-count">3 Views</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="view-count">4 Views</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="view-count">5 Views</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="view-count">6 Views</div>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <div class="image-title">이미지 제목</div>
                <div class="view-count">7 Views</div>
            </div>
        </div>
        <!-- 검색 바 -->
        <div class="search-container">
            <div class="search">
                <input type="text" placeholder="검색어 입력">
            </div>
            <button class="search-button">검색</button>
        </div>
        <!-- 페이지네이션 -->
        <div class="pagination-container">
            <div class="prev-button">&lt;</div>
            <div class="number-button-wrapper">
                <span class="number-button">1</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">2</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">3</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">4</span>
            </div>
            <div class="number-button-wrapper">
                <span class="number-button">5</span>
            </div>
            <div class="next-button">&gt;</div>
        </div>
    </div>
</div>

<div>
	<div th:replace="~{common/footer :: footer}"></div>
</div>

</body>
</html>
