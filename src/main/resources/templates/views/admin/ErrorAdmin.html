<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <!-- 웹 폰트 'NanumSquareRound'를 불러오기 위한 CSS 선언 -->
    <style>
      /* 기본 스타일 설정 */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh; /* 전체 화면 높이 */
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
       
      }

/* 사이드바 스타일 설정 08-05 */
.sidebar {
    width: 200px;
    background-color: #333;
    color: white;
    padding: 20px;
    height: 100%;
    border-radius: 20px;
    margin-left: 80px;
}
.sidebar h3 {
    text-align: center;
    margin-bottom: 20px;
}
.sidebar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.sidebar li {
    padding: 10px 20px;
    border-bottom: 1px solid #555;
}
.sidebar li:hover {
    background-color: #555;
}
.sidebar a {
    color: white;
    text-decoration: none;
}
.sidebar .active {
    font-weight: bold;
    font-size: 1.1em;
}

      /* 메인 컨텐츠 스타일 설정 */
      .main-content-container {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow: auto;
        margin-left: 300px;
      }
      .content-container {
        width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        height: 750px;
      }
      h2 {
        border-left: 5px solid black; /* 테두리 색상 설정 */
        padding-left: 10px;
        display: inline-block;
        margin-bottom: 15px;
      }

      /* 테이블 스타일 설정 */
      .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      .table th,
      .table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      .table th {
        background-color: #f2f2f2;
      }
      .table-group-divider {
        border-top: 2px solid gray;
      }

      /* 체크박스 스타일 설정 */
      .form-check-input {
        transform: scale(1);
        accent-color: #ff6347; /* 체크박스 색상 설정 */
      }

      /* 버튼 스타일 설정 */
      button {
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        
      }
      #write_button {
        background-color: #4caf50; /* 쓰기 버튼 색상 설정 */
        border-color: white;
      }
      #update_button {
        background-color: #ffb74d; /* 수정 버튼 색상 설정 */
        border-color: white;
      }
      #delete_button {
        background-color: #e57373; /* 삭제 버튼 색상 설정 */
        border-color: white;
      }
      .buttons-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 20px;
      }

      /* 페이지네이션 스타일 설정 */
      .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .pagination-container .prev-button,
      .pagination-container .next-button,
      .pagination-container .number-button-wrapper {
        padding: 10px;
        cursor: pointer;
      }

      /* 검색 영역 스타일 설정 */
      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .search-container select,
      .search-container .search,
      .search-container .search-button {
        height: 40px;
        margin-right: 10px;
      }
      .search-container select {
        width: 100px;
      }
      .search input {
        width: 200px;
        border: 1px solid #bbb;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
      }
      .search-button {
        background-color: #4caf50; /* 검색 버튼 색상 설정 */
        color: white;
        border: none;
        padding: 0 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        
      }
    </style>
  </head>
